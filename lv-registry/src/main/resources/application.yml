server:
  port: 10086
spring:
  application:
    name: lv-registry # \u5E94\u7528\u540D\u79F0\uFF0C\u4F1A\u5728Eureka\u4E2D\u663E\u793A
eureka:
  client:
    fetch-registry: false # \u662F\u5426\u62C9\u53D6\u5176\u5B83\u670D\u52A1\u7684\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u662Ftrue
    register-with-eureka: false # \u662F\u5426\u6CE8\u518C\u81EA\u5DF1\u7684\u4FE1\u606F\u5230EurekaServer\uFF0C\u9ED8\u8BA4\u662Ftrue
    service-url:
      defaultZone: http://127.0.0.1:${server.port}   # EurekaServer\u7684\u5730\u5740\uFF0C\u73B0\u5728\u662F\u81EA\u5DF1\u7684\u5730\u5740\uFF0C\u5982\u679C\u662F\u96C6\u7FA4\uFF0C\u9700\u8981\u52A0\u4E0A\u5176\u5B83Server\u7684\u5730\u5740\u3002
  server:
    enable-self-preservation: false # \u5173\u95ED\u81EA\u6211\u4FDD\u62A4
    eviction-interval-timer-in-ms: 5000 # (\u5F00\u53D1\u9636\u6BB5)\u6BCF\u96945\u79D2\u8FDB\u884C\u4E00\u6B21\u670D\u52A1\u5217\u8868\u6E05\u7406   \u626B\u63CF\u5931\u6548\u670D\u52A1\u7684\u95F4\u9694\u65F6\u95F4\uFF08\u7F3A\u7701\u4E3A60*1000ms\uFF09
